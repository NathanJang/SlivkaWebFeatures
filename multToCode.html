<html>
<head>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
		function update(){
			var m = $("#mult").val();
			var out = [13,2];

			while (m>1){
				out[1] -= 1;
				if (out[1]==0){
					out[1] = 3;
					out[0] -= 1;
				}

				m -= .1;
			}

			$('#out').text(out[0]+"0"+out[1])
		}
	</script>
</head>
<body>
	<form>
		<input type="text" id="mult" onkeyup="update()">
		<div id="out"></div>
	</form>
</body>
</html>
