<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Points - Slivka RC</title>
  <!--<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />-->
  <link rel="stylesheet" href="css/custom-theme/jquery-ui-1.9.2.custom.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
  <style type="text/css">

  </style>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span5">
				<form>
					<fieldset>
						<legend>Points</legend>
						<div class="control-group">
							<div class="row-fluid">
								<div class="span6">
									<label class="control-label" for="start">From: </label>
									<div id="start"></div>
								</div>
								<div class="span6 pull-right">
									<label class="control-label" for="end">To: </label>
									<div id="end"></div>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Slivkan:</label>
							<select id="slivkan" onchange="getSlivkanPoints()">
								<option value="">Select One</option>
							</select>
						</div>
					</fieldset>
				</form>
			</div>
			<div class="span7">
				<table class="table table-bordered table-condensed table-striped">
					<thead id="table-head">
						<tr>
							<th>Events <span class="slivkan-submit">Ford</span> Attended</th>
							<th>Events <span class="slivkan-submit">Ford</span> Didn't</th>
						</tr>
					</thead>
					<tbody id="table-body">
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/points.js"></script>
</body>
</html>
